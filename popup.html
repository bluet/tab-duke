<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Interaction Prototype</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="popup.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
  <div class="container mx-auto">
    <div class="bg-white shadow-lg rounded-lg">
      <div class="border-b" id="tabMenu">
        <ul class="flex">
          <li class="tab-button active px-6 py-3 border-b-2 font-semibold text-sm" data-tab-target="#currentWindow" id="tabTitleCurrent">Current Window</li>
          <li class="tab-button px-6 py-3 border-b-2 font-semibold text-sm" data-tab-target="#allWindow" id="tabTitleAll">All Windows</li>
        </ul>
      </div>
      <div class="p-1 relative">
        <!-- Keyboard shortcut notification banner -->
        <div id="shortcutBanner" class="hidden bg-yellow-100 border border-yellow-400 px-3 py-2 mb-2 rounded text-xs">
          <div class="flex items-center justify-between">
            <div class="flex-1">
              üí° <strong>Tip:</strong> Set keyboard shortcut <code class="bg-white px-1.5 py-0.5 rounded font-semibold">Alt+Z</code> for quick access
            </div>
            <button id="openShortcutsBtn" class="bg-blue-500 text-white px-3 py-1 rounded border-none cursor-pointer text-xs ml-2 whitespace-nowrap">
              Open Settings
            </button>
            <button id="dismissBannerBtn" class="bg-transparent border-none cursor-pointer px-2 py-1 text-base ml-1" aria-label="Dismiss notification">
              √ó
            </button>
          </div>
        </div>
        <!-- <span class="search-icon">üîç</span> -->
        <input type="text" placeholder=" üîé Search..."
          class="search-bar pl-12 p-2 w-full rounded border border-gray-300" id="searchInput" autofocus>
        <div id="currentWindow" class="tab-content active">
          <!-- Repeat this block for each tab item in the current window -->
        </div>
        <div id="allWindow" class="tab-content">
          <!-- Content for all windows will go here -->
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
