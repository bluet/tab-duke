<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Interaction Prototype</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="popup.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
  <div class="container mx-auto">
    <div class="bg-white shadow-lg rounded-lg">
      <div class="border-b" id="tabMenu">
        <ul class="flex" role="tablist" aria-label="Tab view selector">
          <li class="tab-button active px-6 py-3 border-b-2 font-semibold text-sm"
              data-tab-target="#currentWindow"
              id="tabTitleCurrent"
              role="tab"
              aria-selected="true"
              aria-controls="currentWindow"
              tabindex="0">Current Window</li>
          <li class="tab-button px-6 py-3 border-b-2 font-semibold text-sm"
              data-tab-target="#allWindow"
              id="tabTitleAll"
              role="tab"
              aria-selected="false"
              aria-controls="allWindow"
              tabindex="-1">All Windows</li>
        </ul>
      </div>
      <div class="p-1 relative">
        <!-- Keyboard shortcut notification banner -->
        <div id="shortcutBanner" class="hidden bg-yellow-100 border border-yellow-400 px-3 py-2 mb-2 rounded text-xs">
          <div class="flex items-center justify-between">
            <div class="flex-1">
              üí° <strong>Tip:</strong> Set keyboard shortcut <code class="bg-white px-1.5 py-0.5 rounded font-semibold">Alt+Z</code> for quick access
            </div>
            <button id="openShortcutsBtn" class="bg-blue-500 text-white px-3 py-1 rounded border-none cursor-pointer text-xs ml-2 whitespace-nowrap">
              Open Settings
            </button>
            <button id="dismissBannerBtn" class="bg-transparent border-none cursor-pointer px-2 py-1 text-base ml-1" aria-label="Dismiss notification">
              √ó
            </button>
          </div>
        </div>
        <!-- <span class="search-icon">üîç</span> -->
        <input type="text" placeholder=" üîé Search..."
          class="search-bar pl-12 p-2 w-full rounded border border-gray-300"
          id="searchInput"
          aria-label="Search browser tabs"
          role="searchbox"
          aria-expanded="false"
          aria-describedby="searchInstructions">
        <div id="currentWindow"
             class="tab-content active"
             role="tabpanel"
             aria-labelledby="tabTitleCurrent">
          <div role="listbox"
               aria-label="Browser tabs in current window"
               aria-multiselectable="true"
               aria-activedescendant="">
            <!-- Dynamic list items here -->
          </div>
        </div>
        <div id="allWindow"
             class="tab-content"
             role="tabpanel"
             aria-labelledby="tabTitleAll">
          <div role="listbox"
               aria-label="Browser tabs in all windows"
               aria-multiselectable="true"
               aria-activedescendant="">
            <!-- Dynamic list items here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden instructions for screen readers -->
  <div id="searchInstructions" class="sr-only">
    Type to filter tabs. Use arrow keys to navigate results. Press Enter to open focused tab.
  </div>

  <!-- Live region for announcements -->
  <div id="sr-announcements"
       aria-live="polite"
       aria-atomic="true"
       class="sr-only">
  </div>

  <script src="popup.js"></script>
</body>

</html>
